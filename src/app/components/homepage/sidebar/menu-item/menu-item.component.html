<div
  class="flex items-center gap-3 w-full mt-4 p-2 rounded-lg cursor-pointer"
  [class.bg-activeMenu]="menuService.currentMenu() === this.pageName"
>
  <i
    [class]="icon"
    class="text-xl text-muted"
    [class.text-primary]="menuService.currentMenu() === this.pageName"
  ></i>
  <h1
    class="text-base font-semibold text-muted"
    [class.text-primary]="menuService.currentMenu() === this.pageName"
    [class.hidden]="!menuService.showMenu()"
  >
    {{ name }}
  </h1>
</div>
