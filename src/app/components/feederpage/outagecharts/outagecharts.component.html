<div class="w-full h-[65vh] flex justify-between">
  <div
    class="w-[47vw] h-[65vh] bg-white border border-[#6147DC] border-opacity-50 rounded-2xl"
  >
    <div
      class="flex justify-between py-6 px-10 w-full h-20 bg-gradient-to-r from-[#6147DC] to-[#4FAAFF] rounded-t-2xl"
    >
      <h1 class="text-2xl font-semibold text-white">Month Wise Outage</h1>
      <input
        type="month"
        class="px-1 py-5 bg-white focus:outline-none rounded-lg"
        value="2024-03"
      />
    </div>

    <div class="w-full h-[50vh] flex">
      <div class="h-[60vh] w-1/2" #monthlyOutageChart></div>

      <div class="h-full w-1/2 flex flex-col justify-center gap-8 pr-8">
        <div class="flex justify-between">
          <div class="flex items-center gap-4">
            <div class="h-4 w-4 bg-[#FFD426] rounded-full"></div>
            <h1 class="text-xl text-[#4B5563]">Outage Duration</h1>
          </div>

          <h3 class="text-xl text-black font-semibold">23:00 hrs</h3>
        </div>

        <div class="flex justify-between">
          <div class="flex items-center gap-4">
            <div class="h-4 w-4 bg-[#FF6961] rounded-full"></div>
            <h1 class="text-xl text-[#4B5563]">Less Than 5 mins</h1>
          </div>

          <h3 class="text-xl text-black font-semibold">01:00 hrs</h3>
        </div>

        <div class="flex justify-between">
          <div class="flex items-center gap-4">
            <div class="h-4 w-4 bg-[#70D7FF] rounded-full"></div>
            <h1 class="text-xl text-[#4B5563]">Between 5-30 mins</h1>
          </div>

          <h3 class="text-xl text-black font-semibold">20:10 hrs</h3>
        </div>

        <div class="flex justify-between">
          <div class="flex items-center gap-4">
            <div class="h-4 w-4 bg-[#7DE397] rounded-full"></div>
            <h1 class="text-xl text-[#4B5563]">More than 30 mins</h1>
          </div>

          <h3 class="text-xl text-black font-semibold">02:00 hrs</h3>
        </div>
      </div>
    </div>
  </div>

  <div
    class="w-[47vw] h-[65vh] bg-white border border-[#6147DC] border-opacity-50 rounded-2xl"
  >
    <div
      class="py-6 px-10 w-full h-20 bg-gradient-to-r from-[#6147DC] to-[#4FAAFF] rounded-t-2xl"
    >
      <h1 class="text-2xl font-semibold text-white">Today's Outage Summary</h1>
    </div>

    <div class="h-[50vh] w-full flex">
      <div class="h-full w-1/2 relative">
        <div #todaysOutageChart class="h-full w-full"></div>
        <div
          class="h-44 w-44 bg-[#6147DC] absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] rounded-full flex justify-center items-center text-center"
        >
          <h1 class="text-white text-xl font-semibold">
            Outage <br />
            <span class="text-3xl">4 hrs</span>
          </h1>
        </div>
      </div>

      <div class="h-full w-1/2 flex flex-col justify-center gap-8 pr-8">
        <div class="flex justify-between">
          <div class="flex items-center gap-4">
            <div class="h-4 w-4 bg-[#C084FC] rounded-full"></div>
            <h1 class="text-xl text-[#4B5563]">Interruption Count</h1>
          </div>

          <h3 class="text-xl text-black font-semibold">121</h3>
        </div>

        <div class="flex justify-between">
          <div class="flex items-center gap-4">
            <div class="h-4 w-4 bg-[#FF965F] rounded-full"></div>
            <h1 class="text-xl text-[#4B5563]">Interruption Duration</h1>
          </div>

          <h3 class="text-xl text-black font-semibold">4 hrs</h3>
        </div>

        <div class="flex justify-between">
          <div class="flex items-center gap-4">
            <div class="h-4 w-4 bg-primary rounded-full"></div>
            <h1 class="text-xl text-[#4B5563]">Est. EUL(15%)</h1>
          </div>

          <h3 class="text-xl text-black font-semibold">0</h3>
        </div>

        <div class="flex justify-between">
          <div class="flex items-center gap-4">
            <div class="h-4 w-4 bg-[#F24E1E] rounded-full"></div>
            <h1 class="text-xl text-[#4B5563]">Est. EUL(0)</h1>
          </div>

          <h3 class="text-xl text-black font-semibold">0</h3>
        </div>
      </div>
    </div>
  </div>
</div>
