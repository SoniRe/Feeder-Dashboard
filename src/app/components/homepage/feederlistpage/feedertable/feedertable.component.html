<div
  class="mt-4 h-[65vh] overflow-y-scroll w-full bg-white rounded-xl border-strokeColor border-2"
>
  <div class="m-6 mr-10 flex justify-between">
    <h1 class="text-xl text-dark font-bold">Feeder List</h1>
    <button class="py-2 px-4 bg-primary text-white rounded-full">
      Download Sheet
    </button>
  </div>

  <table class="w-full">
    <tr>
      <th>Feeder No.</th>
      <th>Project</th>
      <th>Discom</th>
      <th>Circle</th>
      <th>Town</th>
      <th>Division</th>
      <th>SubDivision</th>
      <th>SubStation</th>
    </tr>

    @for(i of [1023, 1024, 1025, 1026, 1027, 1028, 1029, 1030, 1031, 1032, 1033,
    1034,1035, 1036 ]; track i) {
    <tr
      [routerLink]="['/feeder', i]"
      class="cursor-pointer hover:border-2 hover:border-primary"
    >
      <td>{{ i }}</td>
      <td>EODB</td>
      <td>MVVNL</td>
      <td>AYODHYA</td>
      <td>AYODHYA</td>
      <td>EDC-AYODHYA</td>
      <td>FAIZABAD</td>
      <td>EDD-1 AYODHYA</td>
    </tr>
    }
  </table>
</div>
